<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section>
        <div class="gallery">
            <div>
                <img src="./images/sunglass 1.jpg" alt="girl wearing sunglass">
                <img src="./images/sunglass 2.jpg" alt="girl wearing sunglass">
                <img src="./images/sunglass 3.jpg" alt="girl wearing sunglass">
                <img src="./images/sunglass 4.jpg" alt="girl wearing sunglass">
            </div>
        </div>
        <div class="info">
            <div>
                <h1>On Beauty</h1>
                <div>
                    <p> People of Orphalese, beauty is life when life unveils her holy face.</p>
                    <p>But you are life and you are the veil.</p>
                    <p> Beauty is eternity gazing at itself in a mirror.</p>
                    <p> But you are eternity and you are the mirror.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
